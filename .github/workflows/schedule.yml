name: Schedule Lightning Data Script
on:
  schedule:
    # Cron job format: 'minute hour day month weekday'
    # This cron runs daily at 2:00 AM UTC
    - cron: '0 2 * * *'
    
  workflow_dispatch:
jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
        contents: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        pip install requests pandas
    - name: Run lightning script
      run: |
        python ls.py
    - name: Git status check
      run: git status
    
    - name: Commit and push changes
      run: |
        git config --global user.name "kevwee-lab"
        git config --global user.email "kevwee-lab@users.noreply.github.com"
    
        # Add the directory instead of the specific file
        git add lightning_data/
    
        git status
    
        # If nothing is staged, skip commit
        git diff --cached --quiet && echo "No changes to commit" && exit 0
    
        git commit -m "Updated lightning data"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
        git push origin HEAD:${{ github.ref }}
